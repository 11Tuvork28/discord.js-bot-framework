name: Build and lint Backend
on:
  push:
    branches: main

defaults:
  run:
    shell: bash
    working-directory: ./backend

jobs:
  format:
    name: Run Prettier
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 22

      - name: Install Node.js dependencies
        run: yarn --frozen-lockfile

      - name: Running Prettier
        run: yarn run format

      - name: Check for changes and push changes to repository
        if: always()
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config --global user.email "${{ github.workflow }}-ci@puppy.rip"
            git config --global user.name "${{ github.workflow }}-${{ github.job }}"
            git add .
            git commit -m "Fixed Prettier issues"
            git push              
          fi
  linting:
    name: Run linter
    runs-on: ubuntu-latest
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 22

      - name: Install Node.js dependencies
        run: yarn --frozen-lockfile

      - name: Running ESLint
        run: yarn run lint

      - name: Check for changes and push changes to repository
        if: always()
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git config --global user.email "${{ github.workflow }}-ci@puppy.rip"
            git config --global user.name "${{ github.workflow }}-${{ github.job }}"
            git add .
            git commit -m "Fixed ESLint issues"
            git push              
          fi


  test:
    name: Run tests
    runs-on: ubuntu-latest
    needs: [linting, format]
    steps:
      - name: Check out Git repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 22

      - name: Install Node.js dependencies and generate prisma client
        run: yarn --frozen-lockfile && prisma generate
      - name: Run tests
        run: yarn run test
